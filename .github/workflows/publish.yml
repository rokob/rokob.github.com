name: Publish to master

on:
  push:
    branches: [ source ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Init deploy repo
        run: |
          rm -rf _deploy/
          mkdir _deploy/
          cd _deploy/
          git init -q
          git checkout --orphan master -q
          git remote add origin git@github.com:rokob/rokob.github.com.git
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Install dependencies
        run: npm install
      
      - name: Build site
        run: npm run build
    
      - name: Deploy
        env:
          COMMIT: ${{ github.sha }}
          SHA: ${COMMIT:0:8}
        run: |
          cp -r public/* _deploy/
          cd _deploy/
          git add --all .
          git commit -m "generated from $SHA" -q
          git push origin master --force -q
