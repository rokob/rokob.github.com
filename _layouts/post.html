---
layout: base
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
<br />
<div class="categories">
{% if page.categories.count > 1 %}Categories:{% else %}Category:{% endif %} {{ page.categories | join: ',  ' }} 
</div>
<div class="tags">
<i class="fa fa-tags fa-lg"></i> {{ page.tags | tag_link | join: ',  ' }} 
</div>
<div class="commit">
{% commit rokob/rokob.github.com %}
</div>
</div>
