<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pygment_trac.css">
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.url }}/" class="title">Rokob</a></h1>
        <p>all the things</p>

        {% for page in site.pages %}
          {% if page.url contains 'blog/page' %}
          {% else %}
            <p class="view"><i class="fa {{ page.icon }} fa-fw"> </i><a href="{{ site.url }}{{ page.url }}">  {{ page.title }}</a></p>
          {% endif %}
        {% endfor %}
        <p class="view">
          <a href="https://www.facebook.com/aledvina"><i class="fa fa-facebook fa-fw fa-lg"></i></a>
          <a href="https://twitter.com/wolfgangfabian"><i class="fa fa-twitter fa-fw fa-lg"></i></a>
          <a href="https://instagram.com/wolfgangfabian"><i class="fa fa-instagram fa-fw fa-lg"></i></a>
          <a href="https://github.com/rokob"><i class="fa fa-github fa-fw fa-lg"></i></a>
          <a href="https://coinbase.com/led"><i class="fa fa-btc fa-fw fa-lg"></i></a>
        </p>
        <p class="view">
          <a style="display:inline-block;background-color:#FC4C02;color:#fff;padding:5px 10px 5px 30px;font-size:11px;font-family:Helvetica, Arial, sans-serif;white-space:nowrap;text-decoration:none;background-repeat:no-repeat;background-position:10px center;border-radius:3px;background-image:url('http://badges.strava.com/logo-strava-echelon.png')" href='http://strava.com/athletes/534960/badge' target="_clean">
Follow me on
<img src='http://badges.strava.com/logo-strava.png' alt='Strava' style='margin-left:2px;vertical-align:text-bottom' height=13 width=51 />
</a>
        </p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="/js/scale.fix.js"></script>
    
  </body>
</html>
