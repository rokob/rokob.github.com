<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pygment_trac.css">
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    {% for css_name in page.extra_css %}
      <link rel="stylesheet" href="/css/{{ css_name }}">
    {% endfor %}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.url }}/" class="title">Rokob</a></h1>
        <p>all the things</p>

        {% for page in site.pages %}
          {% if page.url contains 'blog/page' or page.url contains 'tag' %}
          {% else %}
            <p class="view"><i class="fa {{ page.icon }} fa-fw"> </i><a href="{{ site.url }}{{ page.url }}">  {{ page.title }}</a></p>
          {% endif %}
        {% endfor %}
        <p class="view">
          <a href="https://www.facebook.com/aledvina"><i class="fa fa-facebook fa-fw fa-lg"></i></a>
          <a href="https://twitter.com/wolfgangfabian"><i class="fa fa-twitter fa-fw fa-lg"></i></a>
          <a href="https://instagram.com/wolfgangfabian"><i class="fa fa-instagram fa-fw fa-lg"></i></a>
          <br />
          <a href="https://github.com/rokob"><i class="fa fa-github fa-fw fa-lg"></i></a>
          <a href="https://coinbase.com/led"><i class="fa fa-btc fa-fw fa-lg"></i></a>
          <a href="http://www.strava.com/athletes/534960"><i class="fa fa-bicycle fa-fw fa-lg"></i></a>
        </p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="/js/scale.fix.js"></script>

  </body>
</html>
